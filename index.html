<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <img class="header-image company-logo" src="./img/placeholder-logo.png" alt="Logo of the company">
        <!-- Non-functional -->
        <input class="global-search" type="search" placeholder="Search for products">

        <div class="shopping-cart">
            <img class="header-image company-logo" src="./img/shopping-cart.png" alt="Cart icon">
            <div class="item-count">0</div>
        </div>

    </header>
    <main>
        <div class="image-content">
            <img class="main-image" src="" alt="Product name">
        </div>

        <div class="text-content">
            <h1>Product name</h1>
            <p class="introduction-text"></p>
            <strong class="price">Price: <span class="price-currency-value"></span> </strong>
            <p class="description"></p>
            <section class="cart-actions">
                <div class="counter hidden">
                    <img src="./img/minus-sign.png" class="decrement" alt="Decrement">
                    <input type="number" min="0" disabled>
                    <img src="./img/plus.png" class="increment" alt="Increment">
                </div>
                <button class="add-to-cart purchase">Add to cart</button>
                <button class="checkout purchase hidden">Proceed to checkout</button>
            </section>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/logo-design" title="logo design icons">Logo design icons created by Freepik - Flaticon</a>
    </footer>
    <script src="./js/api_layer.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
